<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        const myPromise = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve(10);
            }, 3000);
        });

        const myNewPromise = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve(20);
            },5000);
        })

        Promise.all([myPromise,myNewPromise]).then((result) => {
            const sum = result[0] + result[1];
            console.log("Sum after BOTH promises successfully fulfill is : ",sum);
        });

    </script>

</body>

</html>
