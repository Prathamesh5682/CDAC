<!DOCTYPE html>

<body>
    <script>
        function sum(...numbers) {
            let sum = 0;
            for (let number of numbers) {
                sum += number;
            }
            return sum;
        }

        let x = sum(9, 25, 6, 31, 28, 29, 89, 23);
        console.log(x);

    </script>

</body>
