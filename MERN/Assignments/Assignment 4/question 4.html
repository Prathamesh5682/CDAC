<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        
        function fetchData(url, callback) {

            console.log("Fetching data from " + url);

            setTimeout(function () {

                const containsError = 19 < 0.5;
                if (containsError) {
                    callback("Network failed"+url,null);
                }
                else{
                    callback(null,url);
                }
            }, 2000);
        }

        function handleResoponse(error, response) {
            
            if (error) {
                console.log("Error : ",error);
            }
            else{
                console.log("Received : ",response);
            }

        }
        
        fetchData("https://www.google.com/", handleResoponse);


    </script>

</body>

</html>
