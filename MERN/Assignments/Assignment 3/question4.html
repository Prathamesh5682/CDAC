<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .hovereffect {
            background-color: rgb(54, 44, 44);

        }

        #para1 {
            color: blue;
            cursor: pointer;
        }

        #para2 {
            color: white;
        }
    </style>
</head>

<body>
    <div class="hovereffect">
        <p onmouseover="boldwords()" id="para1">[On mouse over here bold words of the following paragraph will be
            highlighted] </p>
        <p id="para2">
            <span>We</span> have just started <span>this</span> section for the users (<span>beginner</span> to
            intermediate) who <span>want</span> to work with <span>various</span> JavaScript <span>problems</span> and
            write scripts online to <span>test</span> their JavaScript <span>skill</span>.
        </p>
    </div>

    <script>

        function boldwords() {
            const spans = document.querySelectorAll("#para2 span");
            spans.forEach(span => {
                span.style.color = "green";
            });
        }

    </script>

</body>

</html>
